<div
  class="w-full h-14 bg-gray-200 sticky top-0 left-0 flex justify-between items-center z-10"
>
  <div class="container flex justify-between items-center mx-auto bg">
    <h1 class="text-xl font-semibold">Shopping Quantity Application</h1>
    <div>
      <button
        type="button"
        data-modal-target="cart-modal"
        data-modal-toggle="cart-modal"
        class="relative inline-flex items-center text-sm font-medium text-center text-white border border-green-500 rounded-md hover:bg-green-500 transition-all duration-200 group"
      >
        <svg
          width="35px"
          height="35px"
          viewBox="-2.4 -2.4 28.80 28.80"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          stroke="#000000"
          transform="rotate(0)"
          class="group-hover:stroke-white transition-all duration-200"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="#CCCCCC"
            stroke-width="3.6"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M2 3L2.26491 3.0883C3.58495 3.52832 4.24497 3.74832 4.62248 4.2721C5 4.79587 5 5.49159 5 6.88304V9.5C5 12.3284 5 13.7426 5.87868 14.6213C6.75736 15.5 8.17157 15.5 11 15.5H19"
              stroke="#198754"
              stroke-width="1.536"
              stroke-linecap="round"
              class="group-hover:stroke-white transition-all duration-100"
            ></path>
            <path
              d="M7.5 18C8.32843 18 9 18.6716 9 19.5C9 20.3284 8.32843 21 7.5 21C6.67157 21 6 20.3284 6 19.5C6 18.6716 6.67157 18 7.5 18Z"
              stroke="#198754"
              stroke-width="1.536"
              class="group-hover:stroke-white transition-all duration-100"
            ></path>
            <path
              d="M16.5 18.0001C17.3284 18.0001 18 18.6716 18 19.5001C18 20.3285 17.3284 21.0001 16.5 21.0001C15.6716 21.0001 15 20.3285 15 19.5001C15 18.6716 15.6716 18.0001 16.5 18.0001Z"
              stroke="#198754"
              stroke-width="1.536"
              class="group-hover:stroke-white transition-all duration-100"
            ></path>
            <path
              d="M5 6H16.4504C18.5054 6 19.5328 6 19.9775 6.67426C20.4221 7.34853 20.0173 8.29294 19.2078 10.1818L18.7792 11.1818C18.4013 12.0636 18.2123 12.5045 17.8366 12.7523C17.4609 13 16.9812 13 16.0218 13H5"
              stroke="#198754"
              stroke-width="1.536"
              class="group-hover:stroke-white transition-all duration-100"
            ></path>
          </g>
        </svg>
        <span class="sr-only">Notifications</span>
        <div
          class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900"
        >
          {{ totalItems() }}
        </div>
      </button>
    </div>
  </div>
</div>
